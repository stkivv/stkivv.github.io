<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-links">
      <button
        type="button"
        onclick="location.href='index.html'"
        class="page-link-btn"
      >
        Home
      </button>
      <button
        type="button"
        onclick="location.href='projects.html'"
        class="page-link-btn"
        style="color: white"
      >
        Projects
      </button>
    </div>
    <div class="project-list">
      <div class="project-card">
        <img class="project-card-image" src="imagesAndFonts/orpheus-main.png" />
        <div class="project-card-content">
          <h2>Orpheus</h2>
          <p class="project-card-description">
            Audio player made with Electron and Vue that emphasises
            customizability
          </p>
        </div>
      </div>
      <div class="project-card">
        <img
          class="project-card-image"
          src="imagesAndFonts/skeleton-scholar.jpg"
        />
        <div class="project-card-content">
          <h2>Skeleton Scholar</h2>
          <p class="project-card-description">
            Android application for learning anatomy with the help of 3D models
          </p>
        </div>
      </div>
      <div class="project-card">
        <img class="project-card-image" src="imagesAndFonts/houseplants.png" />
        <div class="project-card-content">
          <h2>Plant manager</h2>
          <p class="project-card-description">
            Distributed webapp for managing houseplants
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
